org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options=-Xmx4G -XX:MaxMetaspaceSize=2G
android.useAndroidX=true
android.enableJetifier=true

# Gradle optimization
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Kotlin daemon optimization - disable daemon completely to avoid connection issues
kotlin.daemon.jvm.options=-Xmx4G -XX:MaxMetaspaceSize=2G
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.daemon.useFallbackStrategy=true
kotlin.daemon=false

# Android build optimization
android.enableR8.fullMode=true